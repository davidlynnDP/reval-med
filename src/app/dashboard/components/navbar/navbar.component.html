<div class="relative flex items-center justify-between p-4 shadow-md bg-primary text-light">
  
  <div class="w-1/3"></div>
  
  <div class="absolute left-1/2 transform -translate-x-1/2">
    <button
      class="text-light font-medium bg-secondary px-4 py-2 rounded"
      (click)="toggleDropdown()"
    >
      Funcionalidades
    </button>
    
    <div
      *ngIf="isDropdownOpen()"
      class="absolute left-1/2 transform -translate-x-1/2 mt-2 w-48 bg-white border rounded shadow-lg transition-all duration-300 ease-in-out"
    >
      @for (item of menuItems; track item.title) {
        <a
          class="block px-4 py-2 text-gray-800 hover:bg-accent hover:text-light"
          [routerLink]="item.path"
          routerLinkActive="font-semibold"
        >
          {{ item.title }}
        </a>
      } @empty {
        <div class="px-4 py-2 text-gray-500">
          No hay funcionalidades disponibles
        </div>
      }
    </div>
  </div>
  
  <div class="w-1/3 flex justify-end">
    <span class="mr-2 font-medium">Ana LÃ³pez</span> | 
    <span class="ml-2 font-light">Administradora</span>
  </div>
</div>
