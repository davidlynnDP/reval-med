<!-- Fondo oscuro que aparece cuando el Sidebar estÃ¡ abierto -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 z-10 transition-opacity duration-300"
  *ngIf="isSidebarOpen"
  (click)="toggleSidebar.emit()"
></div>

<!-- Sidebar -->
<div
  class="fixed top-0 left-0 h-full w-64 bg-gray-100 text-gray-800 z-30 transform transition-transform duration-300"
  [class.translate-x-0]="isSidebarOpen"
  [class.-translate-x-full]="!isSidebarOpen"
>
  <div class="p-4 text-2xl font-bold text-gray-900">Aplicaciones</div>
  
  <nav class="flex-1">
    <ul>
      @for (item of menuItems; track item[0]) {
        <li 
          class="p-2 hover:bg-gray-200 hover:text-primary font-semibold text-gray-600"
          routerLinkActive="bg-gray-300 text-primary font-semibold">
            <a [routerLink]="['/dashboard', item[0]]" class="block">
                {{ item[1] }}
            </a>
        </li>
      } @empty {
        <li class="px-4 py-2 text-gray-500">
          No hay aplicaciones disponibles
        </li>
      }
    </ul>
  </nav>
</div>
