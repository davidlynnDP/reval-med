<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-8">

  <h2 class="text-2xl font-bold text-primary text-center mb-4">Registro</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label for="email" class="block text-sm font-medium text-primary">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-2 border border-secondary rounded focus:outline-none focus:border-accent"
        placeholder="you@example.com"
      />
      <div *ngIf="isInvalidAndTouched('email')" class="text-red-600 text-sm mt-1">
        Email no es válido.
      </div>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-primary">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full p-2 border border-secondary rounded focus:outline-none focus:border-accent"
        placeholder="Contraseña"
      />
      <div *ngIf="isInvalidAndTouched('password')" class="text-red-600 text-sm mt-1">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-primary">Confirmar Contraseña</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="w-full p-2 border border-secondary rounded focus:outline-none focus:border-accent"
        placeholder="Confirmar Contraseña"
      />
      <div *ngIf="isInvalidAndTouched('confirmPassword')" class="text-red-600 text-sm mt-1">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button
      type="submit"
      class="w-full p-2 mt-4 bg-primary text-white rounded-lg hover:bg-accent transition"
      [disabled]="registerForm.invalid"
    >
      Registrarse
    </button>
  </form>

  <p class="text-center mt-4 text-sm text-secondary">
    ¿Ya tienes una cuenta?
    <a routerLink="/auth0/login" class="text-primary hover:underline">Inicia sesión</a>
  </p>
</div>
